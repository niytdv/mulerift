services:
  - type: web
    name: mulerift-app
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Create a local directory for Python packages
      mkdir -p .python_packages
      # Install Python dependencies to project directory
      python3 -m pip install --upgrade pip
      python3 -m pip install --target=.python_packages -r python-engine/requirements.txt
      # Install Node dependencies and build Next.js
      npm ci
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: .python_packages:python-engine
    healthCheckPath: /api/health
